<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/assets/images/icon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - PX STORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c63ff;
            --primary-dark: #564fd8;
            --secondary: #4d44db;
            --accent: #9d4edd;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-hover: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .logout-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--dark-card);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: var(--box-shadow);
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .logout-icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 15px;
        }
        
        .logout-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .logout-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .logout-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: var(--dark-hover);
            color: var(--text-primary);
        }
        
        .btn-secondary:hover {
            background-color: #3a3a3a;
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 0.9rem;
            display: none;
        }
        
        .message.success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .message.error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .message.info {
            background-color: rgba(33, 150, 243, 0.2);
            color: #2196F3;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }
        
        .footer-text {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        @media (max-width: 480px) {
            .logout-container {
                padding: 30px 20px;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .logout-title {
                font-size: 1.5rem;
            }
            
            .logout-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logo">
            <img src="assets/images/icon.ico" alt="PX STORE">
        </div>
        
        <div class="logout-icon">
            <i class="fas fa-sign-out-alt"></i>
        </div>
        
        <h1 class="logout-title">Keluar dari PX STORE?</h1>
        <p class="logout-subtitle">Terimkasih sudah menggukan layanan kami</p>
        
        <div class="logout-buttons">
            <button class="btn btn-secondary" onclick="cancelLogout()">Batal</button>
            <button class="btn btn-primary" onclick="confirmLogout()">Ya, Keluar</button>
        </div>
        
        <div class="loading">
            <div class="loading-spinner"></div>
            <p style="text-align: center; margin-top: 10px;">Sampai jumpa kembali</p>
        </div>
        
        <div class="message" id="message"></div>
        
        <p class="footer-text">¬© 2025 PX STORE</p>
    </div>

    <script>
        // Konfigurasi Telegram Bot
        const TELEGRAM_BOT_TOKEN = '7513756403:AAHxi73Wd_wI2dfm3yoWIWPXYiowXCZkQB4';
        const TELEGRAM_CHAT_ID = '7661292905';
        
        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }
        
        // Show loading
        function showLoading(show) {
            document.querySelector('.loading').style.display = show ? 'block' : 'none';
            document.querySelectorAll('.btn').forEach(btn => {
                btn.disabled = show;
            });
        }
        
        // Get user IP address
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Tidak dapat mendeteksi';
            }
        }
        
        // Escape karakter khusus untuk Markdown
        function escapeMarkdown(text) {
            return text.replace(/([_*[\]()~`>#+\-=|{}.!])/g, '\\$1');
        }
        
        // Kirim data dalam beberapa bagian jika terlalu panjang
        async function sendTelegramMessage(text, options = {}) {
            try {
                const { parse_mode = 'Markdown', disable_web_page_preview = true } = options;
                
                // Telegram batas maksimal 4096 karakter per pesan
                const maxLength = 4000;
                const messages = [];
                
                if (text.length <= maxLength) {
                    messages.push(text);
                } else {
                    // Pisah pesan menjadi beberapa bagian
                    let start = 0;
                    while (start < text.length) {
                        let end = start + maxLength;
                        // Cari posisi newline terdekat untuk pemisahan yang rapi
                        if (end < text.length) {
                            const lastNewline = text.lastIndexOf('\n', end);
                            if (lastNewline > start + maxLength * 0.8) {
                                end = lastNewline;
                            }
                        }
                        messages.push(text.substring(start, end));
                        start = end;
                    }
                }
                
                const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
                let allSent = true;
                
                for (let i = 0; i < messages.length; i++) {
                    const messageText = messages[i];
                    const isLastMessage = i === messages.length - 1;
                    
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: TELEGRAM_CHAT_ID,
                            text: messageText,
                            parse_mode: parse_mode,
                            disable_web_page_preview: disable_web_page_preview
                        })
                    });
                    
                    if (!response.ok) {
                        console.error(`Gagal mengirim bagian ${i + 1}:`, await response.text());
                        allSent = false;
                        
                        // Coba tanpa Markdown jika gagal
                        if (parse_mode === 'Markdown') {
                            const retryResponse = await fetch(url, {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({
                                    chat_id: TELEGRAM_CHAT_ID,
                                    text: `Bagian ${i + 1} (tanpa format):\n${messageText.replace(/\\/g, '')}`,
                                    parse_mode: null,
                                    disable_web_page_preview: true
                                })
                            });
                            
                            if (!retryResponse.ok) {
                                console.error(`Gagal retry bagian ${i + 1}:`, await retryResponse.text());
                            }
                        }
                    }
                    
                    // Tunggu sebentar antara pengiriman pesan
                    if (!isLastMessage) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
                
                return allSent;
            } catch (error) {
                console.error('Error sending Telegram message:', error);
                return false;
            }
        }
        
        // Send JSON data as file (menggunakan document API)
        async function sendJSONAsFile(userData) {
            try {
                const userEmail = userData.email || 'Unknown';
                const safeEmail = userEmail.replace(/[^a-zA-Z0-9]/g, '_');
                const jsonData = JSON.stringify(userData, null, 2);
                
                // Buat blob dari data JSON
                const blob = new Blob([jsonData], { type: 'application/json' });
                
                // Buat form data untuk upload file
                const formData = new FormData();
                formData.append('chat_id', TELEGRAM_CHAT_ID);
                formData.append('document', blob, `user_${safeEmail}.json`);
                formData.append('caption', `üìÑ Data JSON untuk user: ${userEmail}`);
                
                const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendDocument`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    console.log('‚úÖ File JSON berhasil dikirim');
                    return true;
                } else {
                    console.error('‚ùå Gagal mengirim file JSON:', await response.text());
                    return false;
                }
            } catch (error) {
                console.error('Error sending JSON as file:', error);
                return false;
            }
        }
        
        // Send logout notification to Telegram
        async function sendLogoutToTelegram(userData) {
            try {
                const userEmail = userData.email || 'Unknown';
                const userIP = await getUserIP();
                const currentTime = new Date().toLocaleString('id-ID');
                
                // 1. Kirim pesan utama
                const mainMessage = `üî¥ *LOGOUT PX STORE* üî¥

üìß *Email:* ${escapeMarkdown(userEmail)}
‚è∞ *Waktu:* ${escapeMarkdown(currentTime)}
üåê *IP Address:* ${escapeMarkdown(userIP)}
üíª *Device:* ${escapeMarkdown(navigator.platform)}
üí∞ *Saldo:* ${userData.balance}
üë§ *Username:* ${escapeMarkdown(userData.username || 'Tidak ada')}

üìä *Summary Data:*
- Riwayat Topup: ${userData.topup_history?.length || 0} transaksi
- Tanggal Bergabung: ${escapeMarkdown(userData.join_date)}
- Login Terakhir: ${escapeMarkdown(userData.login_time || 'Tidak ada')}
- Logout: ${escapeMarkdown(userData.logout_time)}`;

                const mainSent = await sendTelegramMessage(mainMessage);
                
                // Tunggu sebentar
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 2. Kirim data JSON sebagai file
                const fileSent = await sendJSONAsFile(userData);
                
                // 3. Jika gagal kirim file, coba kirim sebagai teks
                if (!fileSent) {
                    console.log('Mencoba mengirim JSON sebagai teks...');
                    
                    const jsonData = JSON.stringify(userData, null, 2);
                    const safeEmail = userEmail.replace(/[^a-zA-Z0-9]/g, '_');
                    
                    // Pisah data JSON menjadi bagian-bagian kecil
                    const jsonMessage = `üìÑ *DATA USER JSON* üìÑ

*File Name:* user_${safeEmail}.json
*Email:* ${escapeMarkdown(userEmail)}

\`\`\`json
${jsonData}
\`\`\`

*INSTRUKSI UNTUK ADMIN:*
1Ô∏è‚É£ Salin seluruh teks JSON di atas
2Ô∏è‚É£ Buat file baru di GitHub dengan nama: user_${safeEmail}.json
3Ô∏è‚É£ Paste data JSON ke file tersebut
4Ô∏è‚É£ Commit perubahan`;

                    // Kirim tanpa format Markdown untuk menghindari masalah escape
                    const jsonSent = await sendTelegramMessage(jsonMessage, { parse_mode: null });
                    return jsonSent;
                }
                
                return fileSent;
            } catch (error) {
                console.error('Error sending logout notification:', error);
                return false;
            }
        }
        
        // Siapkan data user untuk disimpan
        function prepareUserData() {
            try {
                const userData = {
                    email: localStorage.getItem('pxstore_user_email') || '',
                    username: localStorage.getItem('pxstore_username') || '',
                    user_data: JSON.parse(localStorage.getItem('pxstore_user_data') || '{}'),
                    balance: parseInt(localStorage.getItem('pxstore_user_balance')) || 0,
                    topup_history: JSON.parse(localStorage.getItem('pxstore_topup_history') || '[]'),
                    join_date: localStorage.getItem('pxstore_join_date') || new Date().toISOString().split('T')[0],
                    login_time: localStorage.getItem('pxstore_login_time') || '',
                    logout_time: new Date().toISOString(),
                    last_ip: 'Akan dideteksi saat login',
                    last_update: new Date().toISOString()
                };
                
                console.log('üìä Data user yang akan disimpan:');
                console.log('üìß Email:', userData.email);
                console.log('üë§ Username:', userData.username);
                console.log('üí∞ Saldo:', userData.balance);
                console.log('üìà Riwayat Topup:', userData.topup_history);
                console.log('üìÖ Tanggal Bergabung:', userData.join_date);
                
                return userData;
            } catch (error) {
                console.error('‚ùå Error preparing user data:', error);
                throw error;
            }
        }
        
        // Simpan backup lokal
        function saveLocalBackup(userData) {
            try {
                localStorage.setItem('pxstore_backup_data', JSON.stringify(userData));
                sessionStorage.setItem('pxstore_temp_backup', JSON.stringify(userData));
                console.log('‚úÖ Backup lokal berhasil disimpan');
                return true;
            } catch (error) {
                console.error('‚ùå Error saving local backup:', error);
                return false;
            }
        }
        
        // Confirm logout
        async function confirmLogout() {
            showLoading(true);
            showMessage('Menyiapkan data user...', 'info');
            
            try {
                // 1. Siapkan data user
                const userData = prepareUserData();
                
                if (!userData.email) {
                    throw new Error('Email user tidak ditemukan');
                }
                
                // 2. Simpan backup lokal
                saveLocalBackup(userData);
                
                // 3. Kirim data ke Telegram
                showMessage('Mengirim data ke admin Telegram...', 'info');
                const telegramSent = await sendLogoutToTelegram(userData);
                
                if (!telegramSent) {
                    // Jika gagal, coba metode alternatif
                    showMessage('Mencoba metode alternatif...', 'info');
                    await sendSimpleNotification(userData);
                }
                
                // 4. Hapus data login sementara
                localStorage.removeItem('pxstore_logged_in');
                localStorage.removeItem('pxstore_user_email');
                localStorage.removeItem('pxstore_username');
                localStorage.removeItem('pxstore_user_data');
                localStorage.removeItem('pxstore_login_time');
                localStorage.removeItem('pxstore_user_balance');
                localStorage.removeItem('pxstore_topup_history');
                localStorage.removeItem('pxstore_join_date');
                
                showLoading(false);
                showMessage('‚úÖ Logout berhasil! Data telah dikirim ke admin.', 'success');
                
                // Redirect setelah 3 detik
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                
            } catch (error) {
                showLoading(false);
                showMessage(`‚ùå Gagal: ${error.message}`, 'error');
                console.error('Logout error:', error);
            }
        }
        
        // Metode alternatif jika yang utama gagal
        async function sendSimpleNotification(userData) {
            try {
                const userIP = await getUserIP();
                const currentTime = new Date().toLocaleString('id-ID');
                
                const simpleMessage = `üî¥ LOGOUT PX STORE üî¥

Email: ${userData.email}
Waktu: ${currentTime}
IP: ${userIP}
Saldo: ${userData.balance}

Data JSON tersimpan di backup lokal.`;
                
                const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: simpleMessage
                    })
                });
                
                return response.ok;
            } catch (error) {
                console.error('Error sending simple notification:', error);
                return false;
            }
        }
        
        // Cancel logout
        function cancelLogout() {
            window.location.href = 'index.html';
        }
        
        // Load user info
        document.addEventListener('DOMContentLoaded', function() {
            // Jika user belum login, redirect ke login page
            if (!localStorage.getItem('pxstore_logged_in')) {
                window.location.href = 'index.html';
                return;
            }
            
            // Tampilkan info user
            const userEmail = localStorage.getItem('pxstore_user_email');
            const username = localStorage.getItem('pxstore_username');
            const balance = localStorage.getItem('pxstore_user_balance');
            const joinDate = localStorage.getItem('pxstore_join_date');
            
            console.log('üë§ User yang login:');
            console.log('üìß Email:', userEmail);
            console.log('üë§ Username:', username);
            console.log('üí∞ Balance:', balance);
            console.log('üìÖ Join Date:', joinDate);
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') cancelLogout();
            if (e.key === 'Enter') confirmLogout();
        });
    </script>
</body>
</html>
