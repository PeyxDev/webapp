<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/assets/images/icon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - PX STORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c63ff;
            --primary-dark: #564fd8;
            --secondary: #4d44db;
            --accent: #9d4edd;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-hover: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .logout-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--dark-card);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: var(--box-shadow);
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .logout-icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 15px;
        }
        
        .logout-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .logout-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .logout-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: var(--dark-hover);
            color: var(--text-primary);
        }
        
        .btn-secondary:hover {
            background-color: #3a3a3a;
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 0.9rem;
            display: none;
        }
        
        .message.success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .message.error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .message.info {
            background-color: rgba(33, 150, 243, 0.2);
            color: #2196F3;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }
        
        .footer-text {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        @media (max-width: 480px) {
            .logout-container {
                padding: 30px 20px;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .logout-title {
                font-size: 1.5rem;
            }
            
            .logout-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logo">
            <img src="assets/images/icon.ico" alt="PX STORE">
        </div>
        
        <div class="logout-icon">
            <i class="fas fa-sign-out-alt"></i>
        </div>
        
        <h1 class="logout-title">Keluar dari PX STORE?</h1>
        <p class="logout-subtitle">Terimkasih sudah menggukan layanan kami</p>
        
        <div class="logout-buttons">
            <button class="btn btn-secondary" onclick="cancelLogout()">Batal</button>
            <button class="btn btn-primary" onclick="confirmLogout()">Ya, Keluar</button>
        </div>
        
        <div class="loading">
            <div class="loading-spinner"></div>
            <p style="text-align: center; margin-top: 10px;">Sampai jumpa kembali</p>
        </div>
        
        <div class="message" id="message"></div>
        
        <p class="footer-text">¬© 2025 PX STORE</p>
    </div>

    <script>
        // Konfigurasi Telegram Bot
        const TELEGRAM_BOT_TOKEN = '7513756403:AAHxi73Wd_wI2dfm3yoWIWPXYiowXCZkQB4';
        const TELEGRAM_CHAT_ID = '7661292905';
        
        // Konfigurasi GitHub - GANTI DENGAN DATA ANDA
        const GITHUB_CONFIG = {
            token: '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', // Ganti dengan token GitHub Anda
            username: 'PeyxDev', // Ganti dengan username GitHub Anda
            repo: 'webapp', // Ganti dengan nama repository Anda
            branch: 'main',
            dataPath: 'data/users/' // Path untuk menyimpan data user
        };
        
        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }
        
        // Show loading
        function showLoading(show) {
            document.querySelector('.loading').style.display = show ? 'block' : 'none';
            document.querySelectorAll('.btn').forEach(btn => {
                btn.disabled = show;
            });
        }
        
        // Get user IP address
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Tidak dapat mendeteksi';
            }
        }
        
        // Send logout notification to Telegram
        async function sendLogoutToTelegram() {
            try {
                const userEmail = localStorage.getItem('pxstore_user_email') || 'Unknown';
                const userIP = await getUserIP();
                const currentTime = new Date().toLocaleString('id-ID');
                
                const message = `üî¥ *LOGOUT PX STORE* üî¥
                
‚Ä¢ Email: ${userEmail}
‚Ä¢ Waktu: ${currentTime}
‚Ä¢ IP: ${userIP}
‚Ä¢ Device: ${navigator.platform}`;

                const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                
                return response.ok;
            } catch (error) {
                console.error('Error sending logout notification:', error);
                return false;
            }
        }
        
        // Upload data user ke GitHub
        async function uploadUserDataToGitHub(userData) {
            try {
                const userEmail = userData.email.replace(/[^a-zA-Z0-9]/g, '_');
                const filename = `user_${userEmail}.json`;
                const filePath = `${GITHUB_CONFIG.dataPath}${filename}`;
                
                // Encode content to base64
                const content = btoa(unescape(encodeURIComponent(JSON.stringify(userData, null, 2))));
                
                // Check if file already exists
                const checkUrl = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${filePath}`;
                const checkResponse = await fetch(checkUrl, {
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                let sha = null;
                if (checkResponse.ok) {
                    const existingFile = await checkResponse.json();
                    sha = existingFile.sha;
                }
                
                // Upload or update file
                const uploadUrl = `https://api.github.com/repos/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/contents/${filePath}`;
                const uploadResponse = await fetch(uploadUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Update user data: ${userData.email}`,
                        content: content,
                        branch: GITHUB_CONFIG.branch,
                        sha: sha
                    })
                });
                
                if (uploadResponse.ok) {
                    const result = await uploadResponse.json();
                    console.log('Sampai Jumpa', result.content.html_url);
                    
                    // Simpan URL data GitHub untuk nanti diambil saat login
                    const dataUrl = `https://raw.githubusercontent.com/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/${GITHUB_CONFIG.branch}/${filePath}`;
                    localStorage.setItem('pxstore_github_data_url', dataUrl);
                    localStorage.setItem('pxstore_user_email_backup', userData.email);
                    
                    return dataUrl;
                } else {
                    const errorText = await uploadResponse.text();
                    throw new Error(`GitHub API error: ${errorText}`);
                }
            } catch (error) {
                console.error('‚ùå Error uploading to GitHub:', error);
                throw error;
            }
        }
        
        // Ambil data user dari GitHub (untuk nanti saat login)
        async function fetchUserDataFromGitHub(email) {
            try {
                const userEmail = email.replace(/[^a-zA-Z0-9]/g, '_');
                const filename = `user_${userEmail}.json`;
                const filePath = `${GITHUB_CONFIG.dataPath}${filename}`;
                const dataUrl = `https://raw.githubusercontent.com/${GITHUB_CONFIG.username}/${GITHUB_CONFIG.repo}/${GITHUB_CONFIG.branch}/${filePath}`;
                
                const response = await fetch(dataUrl);
                if (response.ok) {
                    const userData = await response.json();
                    console.log('‚úÖ Data berhasil diambil dari GitHub:', userData);
                    return userData;
                } else {
                    throw new Error('Data tidak ditemukan di GitHub');
                }
            } catch (error) {
                console.error('‚ùå Error fetching from GitHub:', error);
                throw error;
            }
        }
        
        // Siapkan data user untuk disimpan
        function prepareUserData() {
            try {
                const userData = {
                    email: localStorage.getItem('pxstore_user_email') || '',
                    username: localStorage.getItem('pxstore_username') || '',
                    user_data: JSON.parse(localStorage.getItem('pxstore_user_data') || '{}'),
                    balance: parseInt(localStorage.getItem('pxstore_user_balance')) || 0,
                    topup_history: JSON.parse(localStorage.getItem('pxstore_topup_history') || '[]'),
                    join_date: localStorage.getItem('pxstore_join_date') || new Date().toISOString().split('T')[0],
                    login_time: localStorage.getItem('pxstore_login_time') || '',
                    logout_time: new Date().toISOString(),
                    last_ip: 'Akan dideteksi saat login',
                    last_update: new Date().toISOString()
                };
                
                console.log('üìä Data user yang akan disimpan:');
                console.log('üìß Email:', userData.email);
                console.log('üë§ Username:', userData.username);
                console.log('üí∞ Saldo:', userData.balance);
                console.log('üìà Riwayat Topup:', userData.topup_history);
                console.log('üìÖ Tanggal Bergabung:', userData.join_date);
                
                return userData;
            } catch (error) {
                console.error('‚ùå Error preparing user data:', error);
                throw error;
            }
        }
        
        // Simpan backup lokal juga
        function saveLocalBackup(userData) {
            try {
                localStorage.setItem('pxstore_backup_data', JSON.stringify(userData));
                sessionStorage.setItem('pxstore_temp_backup', JSON.stringify(userData));
                console.log('‚úÖ Backup lokal berhasil disimpan');
                return true;
            } catch (error) {
                console.error('‚ùå Error saving local backup:', error);
                return false;
            }
        }
        
        // Confirm logout
        async function confirmLogout() {
            showLoading(true);
            showMessage('Menyiapkan data user...', 'info');
            
            try {
                // 1. Siapkan data user
                const userData = prepareUserData();
                
                if (!userData.email) {
                    throw new Error('Email user tidak ditemukan');
                }
                
                // 2. Simpan backup lokal
                saveLocalBackup(userData);
                
                // 3. Upload ke GitHub
                showMessage('Mengupload data ke GitHub...', 'info');
                const githubUrl = await uploadUserDataToGitHub(userData);
                
                // 4. Kirim notifikasi Telegram
                showMessage('Mengirim notifikasi...', 'info');
                await sendLogoutToTelegram();
                
                // 5. Hapus data login sementara (kecuali backup info)
                localStorage.removeItem('pxstore_logged_in');
                localStorage.removeItem('pxstore_user_email');
                localStorage.removeItem('pxstore_username');
                localStorage.removeItem('pxstore_user_data');
                localStorage.removeItem('pxstore_login_time');
                localStorage.removeItem('pxstore_user_balance');
                localStorage.removeItem('pxstore_topup_history');
                localStorage.removeItem('pxstore_join_date');
                
                showLoading(false);
                showMessage('‚úÖ Logout berhasil! Data tersimpan di GitHub.', 'success');
                
                // Redirect setelah 2 detik
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                showLoading(false);
                showMessage(`‚ùå Gagal: ${error.message}`, 'error');
                console.error('Logout error:', error);
            }
        }
        
        // Cancel logout
        function cancelLogout() {
            window.location.href = 'index.html';
        }
        
        // Load user info
        document.addEventListener('DOMContentLoaded', function() {
            // Jika user belum login, redirect ke login page
            if (!localStorage.getItem('pxstore_logged_in')) {
                window.location.href = 'index.html';
                return;
            }
            
            // Tampilkan info user
            const userEmail = localStorage.getItem('pxstore_user_email');
            const username = localStorage.getItem('pxstore_username');
            const balance = localStorage.getItem('pxstore_user_balance');
            const joinDate = localStorage.getItem('pxstore_join_date');
            
            console.log('üë§ User yang login:');
            console.log('üìß Email:', userEmail);
            console.log('üë§ Username:', username);
            console.log('üí∞ Balance:', balance);
            console.log('üìÖ Join Date:', joinDate);
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') cancelLogout();
            if (e.key === 'Enter') confirmLogout();
        });
    </script>
</body>
</html>
