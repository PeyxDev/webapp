<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/assets/images/icon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Logout - PX STORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
         /* CSS untuk mencegah seleksi teks dan highlight */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Izinkan seleksi pada input dan textarea */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }
        /* CSS tetap sama seperti sebelumnya */
        :root {
            --primary: #6c63ff;
            --primary-dark: #564fd8;
            --secondary: #4d44db;
            --accent: #9d4edd;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-hover: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .logout-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--dark-card);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: var(--box-shadow);
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .logout-icon {
            font-size: 3rem;
            color: var(--accent);
            margin-bottom: 15px;
        }
        
        .logout-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .logout-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .logout-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background-color: var(--dark-hover);
            color: var(--text-primary);
        }
        
        .btn-secondary:hover {
            background-color: #3a3a3a;
            transform: translateY(-2px);
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 0.9rem;
            display: none;
        }
        
        .message.success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .message.error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #f44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .message.info {
            background-color: rgba(33, 150, 243, 0.2);
            color: #2196F3;
            border: 1px solid rgba(33, 150, 243, 0.3);
        }
        
        .footer-text {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        @media (max-width: 480px) {
            .logout-container {
                padding: 30px 20px;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .logout-title {
                font-size: 1.5rem;
            }
            
            .logout-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logo">
            <img src="assets/images/icon.ico" alt="PX STORE">
        </div>
        
        <div class="logout-icon">
            <i class="fas fa-sign-out-alt"></i>
        </div>
        
        <h1 class="logout-title">Keluar dari PX STORE?</h1>
        <p>Terimakasih sudah menggunakan layanan kami</p>
        
        <div class="logout-buttons">
            <button class="btn btn-secondary" onclick="cancelLogout()">Batal</button>
            <button class="btn btn-primary" onclick="confirmLogout()">Ya, Keluar</button>
        </div>
        
        <div class="loading">
            <div class="loading-spinner"></div>
            <p style="text-align: center; margin-top: 10px;">Sampai jumpa kembali</p>
        </div>
        
        <div class="message" id="message"></div>
        
        <p class="footer-text">¬© 2025 PX STORE</p>
    </div>

    <script>
        // Konfigurasi GitHub
        const GITHUB_CONFIG = {
            owner: 'p3yx',
            repo: 'new-web',
            path: 'data/users.json',
            token: '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'
        };

        // Konfigurasi Bot Admin
        const BOT_CONFIG = {
            webhookUrl: 'https://api.telegram.org/bot7513756403:AAHxi73Wd_wI2dfm3yoWIWPXYiowXCZkQB4/sendMessage',
            chatId: '7661292905'
        };

        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }
        
        // Show loading
        function showLoading(show) {
            document.querySelector('.loading').style.display = show ? 'block' : 'none';
            document.querySelectorAll('.btn').forEach(btn => {
                btn.disabled = show;
            });
        }
        
        // Deteksi IP pengguna
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Gagal mendapatkan IP:', error);
                return 'Tidak terdeteksi';
            }
        }

        // Siapkan dan simpan data user untuk login kembali
        async function prepareAndSaveUserData() {
            try {
                const userIP = await getUserIP();
                
                // Ambil data dari localStorage dengan format yang sesuai
                const userData = {
                    email: localStorage.getItem('pxstore_user_email') || '',
                    username: localStorage.getItem('pxstore_username') || '',
                    user_data: JSON.parse(localStorage.getItem('pxstore_user_data') || '{}'),
                    balance: parseInt(localStorage.getItem('pxstore_user_balance')) || 0,
                    topup_history: JSON.parse(localStorage.getItem('pxstore_topup_history') || '[]'),
                    exchange_history: JSON.parse(localStorage.getItem('pxstore_exchange_history') || '[]'),
                    join_date: localStorage.getItem('pxstore_join_date') || new Date().toISOString(),
                    login_time: localStorage.getItem('pxstore_login_time') || '',
                    logout_time: new Date().toISOString(),
                    last_ip: userIP,
                    last_update: new Date().toISOString()
                };
                
                // Pastikan format user_data sesuai dengan yang diinginkan
                if (!userData.user_data.username) {
                    userData.user_data.username = userData.username;
                }
                if (!userData.user_data.email) {
                    userData.user_data.email = userData.email;
                }
                
                console.log('üìä Data user yang akan disimpan:', userData);
                
                // Simpan data lengkap user untuk login kembali
                localStorage.setItem('pxstore_user_backup', JSON.stringify(userData));
                localStorage.setItem('pxstore_last_user_email', userData.email);
                localStorage.setItem('pxstore_last_username', userData.username);
                
                console.log('‚úÖ Data user berhasil disimpan untuk login kembali');
                return userData;
            } catch (error) {
                console.error('‚ùå Error menyimpan data user:', error);
                throw error;
            }
        }
        
        // Upload data ke GitHub dengan error handling yang lebih baik
        async function uploadToGitHub(userData) {
            try {
                showMessage('Loading...', 'info');
                
                // Dapatkan file yang sudah ada terlebih dahulu
                const getUrl = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
                
                const getResponse = await fetch(getUrl, {
                    headers: {
                        'Authorization': `Bearer ${GITHUB_CONFIG.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                let existingData = [];
                let sha = null;

                if (getResponse.ok) {
                    const fileData = await getResponse.json();
                    sha = fileData.sha;
                    const content = atob(fileData.content.replace(/\s/g, ''));
                    existingData = JSON.parse(content);
                } else if (getResponse.status === 404) {
                    // File belum ada, buat yang baru
                    console.log('üìÅ File belum ada, akan membuat yang baru');
                } else {
                    throw new Error(`Gagal mengambil data: ${getResponse.status}`);
                }

                // Tambah atau update data user
                const existingIndex = existingData.findIndex(user => user.email === userData.email);
                if (existingIndex !== -1) {
                    existingData[existingIndex] = userData;
                } else {
                    existingData.push(userData);
                }

                // Upload data yang sudah diupdate
                const updateUrl = `https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${GITHUB_CONFIG.path}`;
                
                const content = btoa(unescape(encodeURIComponent(JSON.stringify(existingData, null, 2))));
                
                const response = await fetch(updateUrl, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${GITHUB_CONFIG.token}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        message: `Update user data: ${userData.email}`,
                        content: content,
                        sha: sha
                    })
                });

                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status} - ${result.message}`);
                }

                console.log('‚úÖ Data berhasil diupload ke GitHub');
                return true;
            } catch (error) {
                console.error('‚ùå Error upload ke GitHub:', error);
                throw error;
            }
        }

        // Kirim data ke admin bot dengan format JSON yang benar
        async function sendToAdminBot(userData) {
            try {
                showMessage('Loading..', 'info');
                
                // Format data sesuai dengan contoh yang diminta
                const formattedData = {
                    "email": userData.email,
                    "username": userData.username,
                    "user_data": userData.user_data,
                    "balance": userData.balance,
                    "topup_history": userData.topup_history,
                    "exchange_history": userData.exchange_history,
                    "join_date": userData.join_date,
                    "login_time": userData.login_time,
                    "logout_time": userData.logout_time,
                    "last_ip": userData.last_ip,
                    "last_update": userData.last_update
                };

                const message = `
üìä *DATA USER LOGOUT* üìä

üìß *Email:* ${formattedData.email}
üë§ *Username:* ${formattedData.username}
üí∞ *Balance:* ${formattedData.balance} coin
üìÖ *Join Date:* ${new Date(formattedData.join_date).toLocaleDateString('id-ID')}
üïí *Login Time:* ${formattedData.login_time ? new Date(formattedData.login_time).toLocaleString('id-ID') : 'Tidak tersedia'}
üö™ *Logout Time:* ${new Date(formattedData.logout_time).toLocaleString('id-ID')}
üåê *IP Address:* ${formattedData.last_ip}

üìà *Topup History:* ${formattedData.topup_history.length} transaksi
üîÑ *Exchange History:* ${formattedData.exchange_history.length} transaksi

*Data JSON:*
\`\`\`json
${JSON.stringify(formattedData, null, 2)}
\`\`\`
                `;

                // Perbaikan URL Telegram Bot
                const response = await fetch(BOT_CONFIG.webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: BOT_CONFIG.chatId,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Telegram API error: ${errorData.description}`);
                }

                console.log('‚úÖ Logout berhasil');
                return true;
            } catch (error) {
                console.error('‚ùå Gagal mengirim data ke admin bot:', error);
                throw error;
            }
        }

        // Hapus data sesi login dan data sementara (tetapi pertahankan backup)
        function clearSessionData() {
            try {
                // Daftar data yang akan dihapus
                const dataToRemove = [
                    'pxstore_logged_in',
                    'pxstore_login_time',
                    'pxstore_user_email',
                    'pxstore_username',
                    'pxstore_user_data',
                    'pxstore_user_balance',
                    'pxstore_topup_history',
                    'pxstore_exchange_history',
                    'pxstore_join_date'
                ];
                
                // Hapus semua data sesi
                dataToRemove.forEach(key => {
                    localStorage.removeItem(key);
                });
                
                console.log('‚úÖ Data sesi berhasil dibersihkan');
                return true;
            } catch (error) {
                console.error('‚ùå Gagal membersihkan data sesi:', error);
                throw error;
            }
        }
        
        // Confirm logout dengan error handling yang lebih robust
        async function confirmLogout() {
            showLoading(true);
            showMessage('Memproses logout...', 'info');
            
            try {
                // 1. Siapkan data user
                const userData = await prepareAndSaveUserData();
                
                if (!userData.email) {
                    throw new Error('Data user tidak valid');
                }
                
                // 2. Coba upload ke GitHub terlebih dahulu
                let githubSuccess = false;
                try {
                    githubSuccess = await uploadToGitHub(userData);
                } catch (githubError) {
                    console.warn('‚ö†Ô∏è Gagal upload ke GitHub:', githubError.message);
                }
                
                // 3. Selalu kirim ke admin bot sebagai backup
                let botSuccess = false;
                try {
                    botSuccess = await sendToAdminBot(userData);
                } catch (botError) {
                    console.warn('‚ö†Ô∏è Gagal kirim ke admin bot:', botError.message);
                }
                
                // 4. Hapus data sesi login (hanya menyimpan backup)
                clearSessionData();
                
                showLoading(false);
                
                if (githubSuccess && botSuccess) {
                    showMessage('‚úÖ Logout berhasil!.', 'success');
                } else if (githubSuccess) {
                    showMessage('‚úÖ Logout berhasil!.', 'success');
                } else if (botSuccess) {
                    showMessage('‚úÖ Logout berhasil!', 'success');
                } else {
                    showMessage('‚ö†Ô∏è Logout berhasil!', 'info');
                }
                
                // Redirect setelah 2 detik
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                showLoading(false);
                showMessage(`‚ùå Gagal logout: ${error.message}`, 'error');
                console.error('Logout error:', error);
            }
        }
        
        // Cancel logout
        function cancelLogout() {
            window.location.href = 'index.html';
        }
        
        // Load user info
        document.addEventListener('DOMContentLoaded', async function() {
            // Jika user belum login, redirect ke login page
            if (!localStorage.getItem('pxstore_logged_in')) {
                window.location.href = 'index.html';
                return;
            }
            
            // Tampilkan info user
            const userEmail = localStorage.getItem('pxstore_user_email');
            const username = localStorage.getItem('pxstore_username');
            const balance = localStorage.getItem('pxstore_user_balance');
            const joinDate = localStorage.getItem('pxstore_join_date');
            const exchangeHistory = JSON.parse(localStorage.getItem('pxstore_exchange_history') || '[]');
            
            console.log('üë§ User yang login:');
            console.log('üìß Email:', userEmail);
            console.log('üë§ Username:', username);
            console.log('üí∞ Balance:', balance);
            console.log('üìÖ Join Date:', joinDate);
            console.log('üîÑ Exchange History:', exchangeHistory.length, 'transaksi');
            
            // Update subtitle dengan info user
            if (userEmail) {
                const userIP = await getUserIP();
                document.querySelector('.logout-subtitle').textContent = 
                    `Data ${userEmail} akan disimpan untuk login kembali. Saldo: ${balance || 0} coin | Exchange: ${exchangeHistory.length} transaksi | IP: ${userIP}`;
            }
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') cancelLogout();
            if (e.key === 'Enter') confirmLogout();
        });
    </script>
</body>
</html>
