<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/assets/images/icon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - PX STORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c63ff;
            --primary-dark: #564fd8;
            --secondary: #4d44db;
            --accent: #9d4edd;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-hover: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .nav-btn.logout {
            background: rgba(244, 67, 54, 0.1);
            border-color: rgba(244, 67, 54, 0.3);
            color: #ff6b6b;
        }
        
        .nav-btn.logout:hover {
            background: rgba(244, 67, 54, 0.2);
        }
        
        /* Saldo Wrapper - Baris tunggal untuk kedua saldo */
        .saldo-wrapper {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .saldo-container {
            flex: 1;
            background: var(--dark-card);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .saldo-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            border-color: rgba(108, 99, 255, 0.3);
        }
        
        .saldo-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .saldo-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            background: rgba(108, 99, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary);
        }
        
        .saldo-info {
            display: flex;
            flex-direction: column;
        }
        
        .saldo-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        
        .saldo-amount {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .topup-btn {
            padding: 10px 20px;
            background: rgba(108, 99, 255, 0.1);
            border: 1px solid rgba(108, 99, 255, 0.3);
            border-radius: 8px;
            color: var(--primary);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .topup-btn:hover {
            background: rgba(108, 99, 255, 0.2);
            transform: translateY(-2px);
        }
        
        /* Profile Content */
        .profile-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        
        .info-card {
            background: var(--dark-card);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(108, 99, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .info-value {
            font-weight: 500;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .nav-buttons {
                justify-content: center;
            }
            
            .saldo-wrapper {
                flex-direction: column;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .nav-btn {
                justify-content: center;
            }
            
            .saldo-container {
                padding: 20px;
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .saldo-content {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-img">
                    <i class="fas fa-store"></i>
                </div>
                <div class="logo-text">PX STORE</div>
            </div>
            <div class="nav-buttons">
                <a href="index.html" class="nav-btn">
                    <i class="fas fa-home"></i> Beranda
                </a>
                <a href="profil.html" class="nav-btn">
                    <i class="fas fa-user"></i> Profil
                </a>
                <a href="logout.html" class="nav-btn logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <!-- Container Saldo - Sekarang dalam satu baris -->
        <div class="saldo-wrapper">
            <!-- Saldo Biasa -->
            <div class="saldo-container" id="saldoContainer" onclick="openTopupModal()">
                <div class="saldo-content">
                    <div class="saldo-icon">
                        <i class="fas fa-wallet"></i>
                    </div>
                    <div class="saldo-info">
                        <div class="saldo-label">Saldo Anda</div>
                        <div class="saldo-amount" id="saldoAmount">Rp 0</div>
                    </div>
                </div>
                <button class="topup-btn">Top Up</button>
            </div>

            <!-- Saldo QRIS -->
            <div class="saldo-container" id="qrisSaldoContainer" onclick="navigateTo('qris.html')">
                <div class="saldo-content">
                    <div class="saldo-icon">
                        <i class="fas fa-qrcode"></i>
                    </div>
                    <div class="saldo-info">
                        <div class="saldo-label">Saldo QRIS</div>
                        <div class="saldo-amount" id="qrisSaldoAmount">Rp 0</div>
                    </div>
                </div>
                <button class="topup-btn">QRIS</button>
            </div>
        </div>

        <!-- Profile Content - Hanya Informasi Akun -->
        <div class="profile-content">
            <div class="info-grid">
                <!-- Informasi Akun -->
                <div class="info-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="card-title">Informasi Akun</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Email</div>
                        <div class="info-value" id="infoEmail">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Bergabung</div>
                        <div class="info-value" id="infoJoinDate">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Status</div>
                        <div class="info-value"><span style="color: #4CAF50;">Aktif</span></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Total Login</div>
                        <div class="info-value" id="loginCount">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    // Fungsi untuk navigasi
    function navigateTo(page) {
        window.location.href = page;
    }

    // Fungsi untuk membuka modal topup (placeholder)
    function openTopupModal() {
        // Arahkan ke halaman topup atau buka modal
        window.location.href = 'beranda.html';
    }

    // Saldo
    function getUserBalance() {
        return parseInt(localStorage.getItem('pxstore_user_balance')) || 0;
    }

    function getQRISBalance() {
        return parseInt(localStorage.getItem('pxstore_qris_balance')) || 0;
    }

    function loadSaldo() {
        const saldo = getUserBalance();
        const qrisSaldo = getQRISBalance();
        
        document.getElementById('saldoAmount').textContent = 'Rp ' + saldo.toLocaleString('id-ID');
        document.getElementById('qrisSaldoAmount').textContent = 'Rp ' + qrisSaldo.toLocaleString('id-ID');
    }

    // Init
    function initializeData() {
        if (!localStorage.getItem('pxstore_user_balance')) {
            localStorage.setItem('pxstore_user_balance', '0');
        }
        if (!localStorage.getItem('pxstore_qris_balance')) {
            localStorage.setItem('pxstore_qris_balance', '0');
        }
        if (!localStorage.getItem('pxstore_join_date')) {
            localStorage.setItem('pxstore_join_date', new Date().toISOString());
        }
    }

    function loadUserData() {
        const userEmail = localStorage.getItem('pxstore_user_email');
        const joinDate = localStorage.getItem('pxstore_join_date');

        if (!userEmail) {
            window.location.href = 'login.html';
            return;
        }

        document.getElementById('infoEmail').textContent = userEmail;
        if (joinDate) {
            const joinDateObj = new Date(joinDate);
            document.getElementById('infoJoinDate').textContent = joinDateObj.toLocaleDateString('id-ID');
        }

        const loginCount = localStorage.getItem('pxstore_login_count') || '1';
        document.getElementById('loginCount').textContent = loginCount;

        loadSaldo();
    }

    function checkLoginStatus() {
        if (!localStorage.getItem('pxstore_logged_in')) {
            window.location.href = 'login.html';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        checkLoginStatus();
        initializeData();
        loadUserData();
    });
</script>
</body>
</html>
