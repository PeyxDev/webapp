<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/assets/images/icon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - PX STORE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS yang sama seperti sebelumnya */
        :root {
            --primary: #6c63ff;
            --primary-dark: #564fd8;
            --secondary: #4d44db;
            --accent: #9d4edd;
            --dark-bg: #121212;
            --dark-card: #1e1e1e;
            --dark-hover: #2d2d2d;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --border-radius: 12px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #1a1a2e 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        /* Header Styles */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
        }
        
        .nav-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-primary);
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .nav-btn.logout {
            background: rgba(244, 67, 54, 0.1);
            border-color: rgba(244, 67, 54, 0.3);
            color: #ff6b6b;
        }
        
        .nav-btn.logout:hover {
            background: rgba(244, 67, 54, 0.2);
        }
        
        /* Profile Content */
        .profile-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }
        
        /* Saldo Card */
        .saldo-card {
            background: var(--dark-card);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--box-shadow);
            color: var(--text-primary);
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .saldo-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200px;
            height: 200px;
            background: rgba(108, 99, 255, 0.05);
            border-radius: 50%;
        }
        
        .saldo-card::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -30%;
            width: 150px;
            height: 150px;
            background: rgba(157, 78, 221, 0.03);
            border-radius: 50%;
        }
        
        .saldo-label {
            font-size: 1rem;
            opacity: 0.9;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }
        
        .saldo-amount {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .saldo-info {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-top: 15px;
        }
        
        /* Info Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .info-card {
            background: var(--dark-card);
            border-radius: 15px;
            padding: 25px;
            box-shadow: var(--box-shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .card-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: rgba(108, 99, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.2rem;
        }
        
        .card-title {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .info-value {
            font-weight: 500;
        }
        
        /* Saldo History */
        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-desc {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .history-icon {
            width: 30px;
            height: 30px;
            border-radius: 6px;
            background: rgba(76, 175, 80, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4CAF50;
        }
        
        .history-amount {
            font-weight: 600;
        }
        
        .history-amount.positive {
            color: #4CAF50;
        }
        
        .history-amount.negative {
            color: #FF9800;
        }
        
        .history-date {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .empty-state {
            text-align: center;
            padding: 30px;
            color: var(--text-secondary);
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 10px;
            opacity: 0.5;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .nav-buttons {
                justify-content: center;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .saldo-amount {
                font-size: 2.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .nav-buttons {
                flex-direction: column;
                width: 100%;
            }
            
            .nav-btn {
                justify-content: center;
            }
            
            .saldo-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <div class="logo-img">
                    <i class="fas fa-store"></i>
                </div>
                <div class="logo-text">PX STORE</div>
            </div>
            <div class="nav-buttons">
                <a href="index.html" class="nav-btn">
                    <i class="fas fa-home"></i> Beranda
                </a>
                <a href="profil.html" class="nav-btn">
                    <i class="fas fa-user"></i> Profil
                </a>
                <a href="logout.html" class="nav-btn logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </div>

        <!-- Profile Content -->
        <div class="profile-content">
            <!-- Saldo Card -->
            <div class="saldo-card">
                <div class="saldo-label">Saldo Anda</div>
                <div class="saldo-amount">Rp <span id="saldoAmount">0</span></div>
                <div class="saldo-info">
                    <i class="fas fa-info-circle"></i> Saldo dapat digunakan untuk pembelian di PX Store
                </div>
            </div>

            <!-- Info Grid -->
            <div class="info-grid">
                <!-- Informasi Akun -->
                <div class="info-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <div class="card-title">Informasi Akun</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Email</div>
                        <div class="info-value" id="infoEmail">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Bergabung</div>
                        <div class="info-value" id="infoJoinDate">-</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Status</div>
                        <div class="info-value"><span style="color: #4CAF50;">Aktif</span></div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Total Login</div>
                        <div class="info-value" id="loginCount">0</div>
                    </div>
                </div>

                <!-- Riwayat Transaksi -->
                <div class="info-card">
                    <div class="card-header">
                        <div class="card-icon">
                            <i class="fas fa-history"></i>
                        </div>
                        <div class="card-title">Riwayat Transaksi Terbaru</div>
                    </div>
                    <div class="history-list" id="transactionHistory">
                        <div class="empty-state">
                            <i class="fas fa-receipt"></i>
                            <p>Belum ada riwayat transaksi</p>
                        </div>
                    </div>
                </div>
            </div>


    <script>
    // Fungsi untuk memuat semua transaksi (biasa + topup)
    function loadAllTransactions() {
        const allTransactions = [];
        try {
            const regularTransactions = localStorage.getItem('pxstore_transactions');
            if (regularTransactions) {
                const parsed = JSON.parse(regularTransactions);
                if (Array.isArray(parsed)) {
                    parsed.forEach(transaction => {
                        allTransactions.push({
                            ...transaction,
                            type: 'regular',
                            isTopup: false
                        });
                    });
                }
            }
        } catch (error) {
            console.error('Error loading regular transactions:', error);
        }

        try {
            const topupHistory = localStorage.getItem('pxstore_topup_history');
            if (topupHistory) {
                const parsed = JSON.parse(topupHistory);
                if (Array.isArray(parsed)) {
                    parsed.forEach((topup, index) => {
                        allTransactions.push({
                            id: `topup_${index}_${topup.timestamp}`,
                            type: 'topup',
                            product: 'Topup Saldo',
                            detail: `Topup saldo via ${topup.method || 'Transfer Bank'}`,
                            price: topup.amount,
                            status: 'success',
                            paymentMethod: topup.method || 'Transfer Bank',
                            code: `TOPUP-${topup.timestamp}`,
                            date: new Date(topup.timestamp).toISOString(),
                            timestamp: topup.timestamp,
                            isTopup: true
                        });
                    }); 
                }
            }
        } catch (error) {
            console.error('Error loading topup transactions:', error);
        }

        return allTransactions;
    }

    // Format tanggal
    function formatDateTime(dateString) {
        try {
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return 'Tanggal tidak valid';

            const options = { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' };
            return date.toLocaleDateString('id-ID', options);
        } catch {
            return 'Tanggal tidak valid';
        }
    }

    // Load 5 transaksi terbaru
    function loadTransactionHistoryForProfile() {
        const transactions = loadAllTransactions();
        const historyContainer = document.getElementById('transactionHistory');
        historyContainer.innerHTML = '';

        if (transactions.length === 0) {
            historyContainer.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-receipt"></i>
                    <p>Belum ada riwayat transaksi</p>
                </div>`;
            return;
        }

        const sorted = transactions.sort((a, b) =>
            new Date(b.date || b.timestamp) - new Date(a.date || a.timestamp)
        ).slice(0, 5);

        sorted.forEach(transaction => {
            const formattedDate = formatDateTime(transaction.date || transaction.timestamp);
            const isTopup = transaction.type === 'topup';
            const amountClass = isTopup ? 'history-amount positive' : 'history-amount negative';
            const amountPrefix = isTopup ? '+' : '-';
            const iconClass = isTopup ? 'fas fa-arrow-down' : 'fas fa-shopping-cart';
            const iconColor = isTopup ? '#4CAF50' : '#2196F3';

            const item = document.createElement('div');
            item.className = 'history-item';
            item.innerHTML = `
                <div class="history-desc">
                    <div class="history-icon" style="background: rgba(${isTopup ? '76,175,80' : '33,150,243'},0.1); color:${iconColor}">
                        <i class="${iconClass}"></i>
                    </div>
                    <div>
                        <div style="font-size: 0.9rem;">${transaction.product}</div>
                        <div class="history-date">${formattedDate}</div>
                    </div>
                </div>
                <div class="${amountClass}">${amountPrefix}Rp ${transaction.price.toLocaleString('id-ID')}</div>
            `;
            historyContainer.appendChild(item);
        });

        if (transactions.length > 5) {
            const link = document.createElement('div');
            link.style.textAlign = 'center';
            link.style.marginTop = '15px';
            link.style.paddingTop = '15px';
            link.style.borderTop = '1px solid rgba(255,255,255,0.05)';
            link.innerHTML = `
                <a href="riwayat.html" style="color: var(--primary); text-decoration: none; font-size: 0.9rem;">
                    <i class="fas fa-eye"></i> Lihat Semua Transaksi (${transactions.length})
                </a>`;
            historyContainer.appendChild(link);
        }
    }

    // Saldo
    function getUserBalance() {
        return parseInt(localStorage.getItem('pxstore_user_balance')) || 0;
    }
    function loadSaldo() {
        const saldo = getUserBalance();
        document.getElementById('saldoAmount').textContent = saldo.toLocaleString('id-ID');
    }

    // Init
    function initializeData() {
        if (!localStorage.getItem('pxstore_user_balance')) {
            localStorage.setItem('pxstore_user_balance', '0');
        }
        if (!localStorage.getItem('pxstore_join_date')) {
            localStorage.setItem('pxstore_join_date', new Date().toISOString());
        }
    }

    function loadUserData() {
        const userEmail = localStorage.getItem('pxstore_user_email');
        const joinDate = localStorage.getItem('pxstore_join_date');

        if (!userEmail) {
            window.location.href = 'login.html';
            return;
        }

        document.getElementById('infoEmail').textContent = userEmail;
        if (joinDate) {
            const joinDateObj = new Date(joinDate);
            document.getElementById('infoJoinDate').textContent = joinDateObj.toLocaleDateString('id-ID');
        }

        const loginCount = localStorage.getItem('pxstore_login_count') || '1';
        document.getElementById('loginCount').textContent = loginCount;

        loadSaldo();
        loadTransactionHistoryForProfile();
    }

    function checkLoginStatus() {
        if (!localStorage.getItem('pxstore_logged_in')) {
            window.location.href = 'login.html';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        checkLoginStatus();
        initializeData();
        loadUserData();
    });
</script>

</body>
</html>
